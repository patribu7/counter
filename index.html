<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <div class="memo box">
      <button type="button" id="makeButton">Make your own button!</button>
      <div id='customButtonSettup'>
        <label for="value">insert a value for your button</label>
        <input type="number" value="0" id="value">
        <input type="submit" value="make it!">
      </div>

      <div class="list" id="listMemo"></div>

      <button type="button" id="delMemo">DEL</button>
      <div class="delConfirm">
        <input type="button" value="cancel">
        <input type="button" value="ok">
      </div>

    </div>

    <div class="box" id="counter"></div></div>

    <div class="box">
      <div class="list" id="customKeyboard"></div>
    </div>

      <div class="box">
        <button type="button" id="reset">RESET</button>
      </div>

  </body>
  <script src='/js/script.js'></script>
</html>
